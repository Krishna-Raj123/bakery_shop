{% extends "base.html" %}
{% block title%} contact {% endblock title %}
{% block body %} 
<div class ="container my-0 px-0 ">
    <img src="https://source.unsplash.com/random/1500x500/?phone,contact" class="d-block w-100" alt="...">
    <h1 class = "text-center">Contact us</h1>
    <form method = "post" action = "/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name = "name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" name= "email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
    
    <div class="mb-3">
        <label for="phone" class="form-label">Contact Number</label>
        <input type="phone" class="form-control" name = "phone" id="exampleFormControlInput1" placeholder="Enter your number">
    </div>
        <div class="form-group">
            <label for="Textarea1" class="col-sm-2 col-form-label">Tell me what you want me to contact for...</label>  
            <textarea class ="form-control" name= "desc" id = "textarea1" rows="3"></textarea>
        </div>
    </div>
    <button class="btn btn-primary " type = "submit">Submit</button>
    </form>
</div>
{% endblock body %}
